<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //자바 스크립트에서 배열 방의 갯수는 가변적이다
       
        var arr = [277, 32.5, '오동준'];
        document.write('배열방 갯수 :' + arr.length + '<br>');
         // arr.push 맨마지막 다음방에 인덱스 추가 
        arr.push('3번째 인덱스에 추가쓰');
        document.write('배열에 push 후 방 갯수 :' + arr.length + '<br>');

        // arr.pop 마지막 인덱스 배열방의 값을 return 후 방 삭제
        var temp = arr.pop();
        document.write('배열에 push 후 방 갯수 :' + arr.length + '<br>');
        document.write(arr + '<br>');
        document.write('삭제된 배열방의 값 :' + temp);
        
    </script>
</head>
<body>

</body>
</html>
