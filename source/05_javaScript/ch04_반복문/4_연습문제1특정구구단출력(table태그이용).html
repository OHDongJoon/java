<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{width:100px; margin :0 auto; border :1px solid red;}
        caption{text-decoration:underline; padding-bottom:10px;}
        table td:hover {background-color : pink;}
    </style>
    <script>
        // 사용자로부터 구구단(2~9) 수를 입력받아 해당 구구단 출력
        do {
            var su = Number(prompt("출력을 원하는 구구단은 몇단이야 진영아! "));
            if (isNaN(su) || su < 2 || su > 9) {
                alert('진영아!! 정신차리고 !! 2~9단만 출력해 임마!');
            } else {
                break;
            }
        } while (true);
        document.write('<table>');
        document.write('<caption>' + su + '단 구구단 </caption>');
        for (var i = 1; i <= 9; i++) {
            document.write('<tr><td>' + su + '*' + i + '=' + (su * i)+'</td></tr>');
        }
        document.write('</table>')
    </script>
</head>
<body>

</body>
</html>
