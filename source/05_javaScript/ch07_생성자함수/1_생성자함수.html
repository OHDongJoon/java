<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            this.getSum = function () {
                return this.kor + this.mat + this.eng + this.sci;
            };
            this.getAvg = function () {
                return this.getSum() / 4;
            };
            this.toString = function () {
                var output = ' '; // 아무것도 없는 빈스트링 초기화
                for (var key in this) {
                    if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
                        output += key + ' : ' + this[key] + '<br>';
                    } else if (key == 'getSum' || key == 'getAvg') {
                        // substring(3) : 3번째 인덱스 부터 끝가지
                        output += key.substring(3).toUpperCase() + ' : ' + this[key]() + '<br>';
                    } // if

                } //for
                return output;
            };
        } //생성자 함수 
        var students = [new Student('홍길동', 100, 100, 100, 100),
        new Student('마길동', 100, 100, 100, 100),
        new Student('윤길동', 100, 100, 100, 100),
        new Student('지울애', 100, 100, 100, 100),];
        students.forEach(function (data, idx) {
            document.write(idx + '번째 <br>' + data + '<hr>');
        });
        students.pop(); // 마지막 idx 값 제거
        document.write('제거 후 ');
        students.forEach(function (data, idx) {
            document.write(idx + '번째 <br>' + data + '<hr>');
        });
    </script>
</head>

</body>
</html>
