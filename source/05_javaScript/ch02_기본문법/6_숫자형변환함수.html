<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //Number
        str = '100';
        i = Number(str);
        document.write('<h3>i = Number("100")</h3>');
        document.write('i의 타입은' + typeof (i) + '- 값' + i + '<br>');

        //parsInt
        i = parseInt(str)
        document.write('<h3>i = parseInt("100")</h3>');
        document.write('i의 타입은' + typeof (i) + '- 값' + i + '<br>');

        // Number parsInt 차이점 || str에 100이 아닌 100점을 넣었을때
        document.write('<hr>');
        str = '100점';   
        i = Number(str);  //i에 NaN(number 가 아니야)
        document.write('<h3>i = Number("100")</h3>');
        document.write('i의 타입은' + typeof (i) + '- 값' + i + '<br>');

        //parsInt
        i = parseInt(str) // i에 100
        document.write('<h3>i = parseInt("100점")</h3>');
        document.write('i의 타입은' + typeof (i) + '- 값' + i + '<br>');

        // str 16진수가 들어가버렸네? Number 는  NaN parseInt (str, 16)
        document.write('<hr>');
        str = 'FF';

        i = Number(str);  //i에 NaN(number 가 아니야)
        document.write('<h3>i = Number("FF")</h3>');
        document.write('i의 타입은' + typeof (i) + '- 값' + i + '<br>');

        //parsInt
        i = parseInt(str,16) // i에 100
        document.write('<h3>i = parseInt("FF")</h3>');
        document.write('i의 타입은' + typeof (i) + '- 값' + i + '<br>');

    </script>
</head>
<body>

</body>
</html>
