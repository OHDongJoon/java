<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var su = Number(prompt("반드시 자연수를 입력하세요"));
        //앞이 펄스일경우 넘어가고 트루이면 홀수 실행안함
        (su % 2 == 0) || alert("홀수입니다");

        //앞이 트루 일경우 짝수 출력 아니면 짝수 실행안함
        (su % 2 == 0) && alert("짝수입니다");
    </script>
