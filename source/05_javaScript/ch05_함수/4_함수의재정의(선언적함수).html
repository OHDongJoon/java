<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script>
        function funVar() {
            alert('함수 A');
        }
        funVar();  
        // 선언적 함수의 재정의 는 위에(A) 무시하고 아래꺼만 인식한다 
        function funVar() {
            alert('함수B');
        }
        funVar();
        //익명함수로 사용하면 위에서 아래로 순서대로 읽어서 싱행
        // 선언적 함수로 사용하면  가장 밑에서 선언된것으로 실행된다 .
    </script>
</head>
