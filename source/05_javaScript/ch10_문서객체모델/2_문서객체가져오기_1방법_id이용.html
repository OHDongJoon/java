<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var id;
        var toggle1 = 0; // 토글 0 초기화 
        var toggle2 = 0;
        var header1, header2;
        window.onload = function () {
            header1 = document.getElementById('header-1'); // == h1 id header1 찜콩
            header1.innerHTML = '진영이잠만보';  // 로드할때 HEADER-1 에서 '시간'으로 바꿈

            header2 = document.getElementById('header-2');
            header2.innerHTML = new Date().toLocaleString();
            id = setInterval(function () {
                header2.innerHTML = new Date().toLocaleString();
            }, 1000);
        };
        function change(n) {
            if (n == 1) {
                if (toggle1 == 0) { // 토글1이 0이냐 ?
                    header1.innerHTML = '진영';
                    toggle1 = 1;  // 토글이 다시 1이 되면
                } else if (toggle1 == 1) {
                    header1.innerHTML = '돼지';
                    toggle1 = 0;
                }
            } else if (n == 2) {
                if (toggle2 == 0) {
                    //타이머중지
                    clearInterval(id);
                    toggle2 = 1;
                } else if (toggle2 == 1) {
                    //타이머 가동
                    id = setInterval(function () {
                        header2.innerHTML = new Date().toLocaleString();
                    }, 1000);
                    toggle2 = 0;
                }

            }
        }
    </script>
</head>
<body>
    <h1 id="header-1">HEADER-1</h1>
    <h1 id="header-2">HEADER-2</h1>
    <button onclick="change(1)">바꿔 바꿔 바꿔 모든걸다바꿔-1</button>
    <button onclick="change(2)">바꿔 바꿔(타이머 토글) 바꿔 모든걸다바꿔-2</button>
</body>
</html>
