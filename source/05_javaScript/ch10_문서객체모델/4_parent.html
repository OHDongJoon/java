<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 300px;
            margin: 50px auto;
        }

            #wrap h1 {
                width: 250px;
                padding: 20px 10px;
                margin: 30px 15px;
                border: 1px solid red;
                background-color: lightpink;
                border-radius: 10px 40px;
                text-align: center;
                font-size: 0.9em;
                cursor : pointer;   /*버튼처럼 보이게 마우스 손가락 처럼 변경*/
            }

            #wrap input, #wrap span {
                width: 150px;
                height: 20px; /*span은 height가 안먹음 그래서 display: inline-block 해줌*/
                                    /* (span은 inline태그라서 )*/
                display: inline-block;
                border: 1px solid pink;
            }

            #wrap p {
                text-align: center;
            }
    </style>
    <script>
        // open 쓰기 위해 child ???
        function childOpen() {
            var child = open('4_child.html', ' ', 'width=600 , height=700 , left=100');
            if (!child) {
                alert('팝업 차단 해제해 주세요 ');
            }
        };
    </script>
</head>
<body>
    <div id="wrap">
        <p>사원이름<input type="text" id="name" /> <!--child는 id만 억세스 할수 있음 --> </p>
        <p>파트 명칭<span id="part" ></span></p> <!-- span은 입력값 넣을수 없음-->
        <p>결제일자<input type="date" id="date" /></p>
        <h1 id="insa" onclick="childOpen( );">인사정보 파트 선택</h1>
    </div>
</body>
</html>
