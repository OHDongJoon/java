<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            // 방법1) 1.h1태그 생성  2. textNode 생성   3.h1태그와 textNode 연결   4. body에 추가 
            var h1 = document.createElement('h1');   // createElement : 요소 노드를 생성합니다 
            var textNode = document.createTextNode('추가한 h1테그 안 text'); // createTextNode(text) : 텍스트 노드를 생성합니다 
            h1.appendChild(textNode);
            document.body.appendChild(h1);

            // 방법2) img 태그 생성 2.src속성 setting 3. img 태그를 body 에 추가
            var img = document.createElement('img'); //1
            img.setAttribute('src', 'img/red.jpg');  //2 src 속성 img/red.jpg 셋팅
            document.body.appendChild(img);   // 3 img 태그를 body에 추가 

            // 방법3) innerHTML 을 이용
            document.body.innerHTML += '<h1>방법3으로 추가</h1>';
        };
    </script>
</head>
<body>
    <h1>Text Node</h1>
    <img src="img/orange.jpg" />
</body>
</html>
