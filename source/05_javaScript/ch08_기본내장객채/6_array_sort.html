<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr1 = new Array('big', 'abc', 'zyx'); // ['big' , 'abc' , 'zyx']
        var arr2 = [52, 103, 273, 32, 57];
        // arr1
        document.write('arr1 정렬전 : ' + arr1 + '<br>');
        arr1.sort();  //sort 정렬 - ascii 코드 순으로 정렬
        document.write('arr1 정렬후 : ' + arr1 + '<br>');

        // arr2
        document.write('arr2 정렬전 : ' + arr2 + '<br>');
        //  arr2.sort(); // 이렇게하면 큰순서대로 됨
        arr2.sort(function (left, right) {
            return left - right; // 오름차순 정렬
            // return right - left; 내림차순 정렬
        });
        document.write('arr2 정렬후 : ' + arr2 + '<br>');
        arr2.reverse(); // 배열 요소의 순서를 뒤집는 함수
        document.write('arr2 요소순서를 뒤집은후 :' + arr2+'<br>');
        var sliceArr2 = arr2.slice(0, 3); // 0번째부터 3번재 앞까지
        document.write('arr2 top 3 :' + sliceArr2);



        
    </script>
</head>
<body>

</body>
</html>
