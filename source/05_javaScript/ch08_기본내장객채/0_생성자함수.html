<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
        }
        Rectangle.prototype.getArea = function () {
            return this.width * this.height;
        };
        rect1 = new Rectangle(5,3);
        rect2 = new Rectangle(3, 4);
        document.write('rect1의 생성자 함수는 ' + rect1.constructor + '<br>' ) // constructor 생성자 함수르 가르킨다
        document.write('rect2의 생성자 함수는 ' + rect2.constructor + '<br>') // constructor 생성자 함수르 가르킨다
        document.write('rect1의 타입은 :  ' + typeof(rect1) +  '<br>') // constructor 생성자 함수르 가르킨다

        if (rect1.constructor == rect2.constructor) { //rect1 하고 rect2가 같냐 ?
            document.write('rect1과 rect2의 타입은 같다 ');
        } else {
            document.write('둘이 달라 임마 ');
        }
    </script>
</head>

</body>
</html>
