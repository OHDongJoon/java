<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        /* 기본자료형과 객체 자료형의 차이 
         *Integer iObj = new Integer(10);
         * iObj.toString() 가능
         * int i = 10;
         * i.toString()
         */
        // 자바스크립트 : 기본데이터타입(number, string, boolean) vs 객체데이터타입
        var priNum = 273.21;
        var objNum = new Number(273.21);
        document.write('priNum의 타입 ' + typeof (priNum) + '<br>'); //number
        document.write('objNum의 타입 ' + typeof (objNum) + '<br>'); // object
        // constructor : 생성자 함수 
        document.write('priNum 생성자 함수 : ' + priNum.constructor + '<br>');
        document.write('objNum 생성자 함수 : ' + objNum.constructor + '<br>');
        // Number.toFixed(1) : 소수점 1자리까지만
        document.write(priNum.toFixed(1) + '<br>');
        if (priNum.constructor == objNum.constructor) {
            document.write('priNum과 objNum 의 저장된 타입은 같다');
        }
        // (1)내장객체 Number 에 메소두 추가
        Number.prototype.method1 = function () { alert('Number타입은 다 쓸 수 있음 '); };
        priNum.method1();
        objNum.method1();
        // (2)objNum에 메소드 추가  가능 
        objNum.method2 = function () { alert('objNum에 추가 '); };

        // priNum.method2();  //불가
        objNum.method2();

        //(3) priNum에 메소드 추가 불가
        priNum.method3 = function () { alert('안될듯') };
       // 불가  priNum.method3(); 

        //(4) Object에 메소드 추가 
        Object.prototype.method4 = function () { document.write('<hr>' + this); };
        priNum.method4();
        objNum.method4();

    </script>
</head>
<body>

</body>
</html>
