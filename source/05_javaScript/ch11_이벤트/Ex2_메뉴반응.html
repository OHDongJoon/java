<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var outImg = ['img/0out.jpg', 'img/1out.jpg', 'img/2out.jpg', 'img/3out.jpg'];
        var overImg = ['img/0over.jpg', 'img/1over.jpg', 'img/2over.jpg', 'img/3over.jpg'];
            var img = document.querySelectorAll('img');
        window.onload = function () {
            imgs = document.getElementsByTagName('img');
            for (let i = 0; i < imgs.length; i++) { // var로 쓰면 i값이 4가되서 실행불가
                imgs[i].onmouseover = function () {
                    this.src = overImg[i];
                };
                imgs[i].onmouseout = function () {
                    this.src = outImg[i];
                };
            }//for
        };
    </script>
</head>
<body>
    <img src="img/0out.jpg" onmouseover="change(0)" onmouseout="origin(0)"/>
    <img src="img/1out.jpg"  onmouseover="change(1)" onmouseout="origin(1)"/>
    <img src="img/2out.jpg"  onmouseover="change(2)" onmouseout="origin(2)"/>
    <img src="img/3out.jpg"  onmouseover="change(3)" onmouseout="origin(3)"/>

</body>
</html>
