<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function openWin() {
            var child = open('', 'childWin', 'width=300, height = 300');
            if (!child) {
                alert('팝업 차단 해제해라 진영아!')
            }
        }
    </script>
</head>
<body>
    <!--onclick 클릭할때 = openWin() 을실행허라-->
    <button onclick="openWin()">새창열기</button>
    <hr />
    <a href="http://www.daum.net" target="childWin">다음으로진영아!</a>
</body>
</html>
