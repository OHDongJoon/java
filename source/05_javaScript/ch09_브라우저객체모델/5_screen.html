<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var child = open('5.html', '', 'width=10,height=10');
        var w = screen.width / 2; // 스크린 반만한거  child의 width 값  \\ 설정값이 얼마인지 모르겠으나 반만쓴다
        var h = screen.height / 2; // child의 height 설정 값이 얼마인지 모르겠으나 반만 쓴다 
        child.resizeTo(w, h);
        child.moveTo(w / 2, h / 2);
    </script>
</head>
<body>

</body>
</html>
