<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Insert title here</title>
  <style> </style>
  <script src ="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function(){
    	 $('button').click(function(){
    		 var mid = $('input[name="mid"]').val();
        	 $.ajax({
        		 
        		 // url : 요청경로 ★
        		 // data : 요청파라미터이름과 파라미터값 ★ 
        		 // type(요청방식) : get방식 / post방식  ★ 디폴트값 get 
        		 // dataType() : html / json / 요청한 경로로 실행한 결과 ★
        		 // success : 성공시 수행할 콜백함수! ★
        		 // error :  실패시 수행할 콜백함수!
        		 url  	  : 'idConfirm.jsp',
        		 data 	  : 'mid='+mid,
        		 type 	  : 'get',
        		 dataType : 'html',
        		 success  : function(data){
        			 $('#result').html(data);
        		 },
        		 error    : function(code){
        			 alert(code.status + code.statusText);
        		 }
        	 });
      	 });//버튼 클릭 이벤트
    	
       });
    </script>
</head>
<body>
    아이디<input type="text" name="mid">  <button>중복체크</button><br>
  
  <span id="result"></span>
</body>
</html>
