<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Insert title here</title>
  <style>
     p:last-child { padding-left: 20px;} 
  </style>
  
  <script src ="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    	
       $(document).ready(function(){
    	 $('input[name="pw"], input[name="pwChk"]').keyup(function(){
    		 var pw = $('input[name="pw"]').val();  // () 밸류값 가져와  (변수 잇으면) ?
    		 var pwChk = $('input[name="pwChk"]').val();
    		 if(pw == pwChk){
    			 $('.result').text('비밀번호 일치');
    		 }else{
    			 $('.result').html('<b>비밀번호 불일치</b>');
    		 }
    	 }); //pw check
    	 $('form').submit(function(){
    		 var resultMsg = $('.result').text().trim(); // .result 값 text로 가져오고 스페이스바가 있을 수도 있으니 trim
    		 if(resultMsg != '비밀번호 일치'){
    			 alert('비밀번호를 확인하세요');
    			 $('input[name="pw"]').val('');
    			 $('input[name="pwChk"]').val('');
    			 $('.result').html(' ');
    			 $('input[name="pw"]').focus();
    			 return false;
    		 }
    	 });
       });
    </script>
</head>
<body>
  <form action="">
    <p>ID <input type="text" name="id"></p>
    <p>PW <input type="password" name="pw"></p>
    <p>PW <input type="password" name="pwChk"></p>
    <p class="result"> &nbsp; &nbsp; </p>
    <p><input type="submit" value="가입하기"></p>
  </form>
</body>
</html>
