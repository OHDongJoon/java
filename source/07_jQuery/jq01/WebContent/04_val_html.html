<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src ="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	   $(document).ready(function(){
		   $('#msg').html('<b>Hello, jQuery</b>');
		   //$('#msg').text('<b>Hello, jQuery</b>');
		   //var msg = $('#msg').html(); // html() 에 매개변수를 안넣으면 p태그와 p태그에 사이에 있는 html을 가져옴 : <b>Hello, jQuery</b>
		   var msg = $('#msg').text(); // text ()에 매개변수를 안넣으면 p태그와 p태그에 사이에 있는 text을 가져옴 : Hello, jQuery
		   $('input[name="msg"]').val('Hello,jQuery2');
		   msg = $('input[name="msg"]').val();  // val() 에 매개변수를 넣지않으면 input value의 text를 가져옴 : Hello, jQuery2
		   alert(msg);
	   });
	</script>
</head>
<body>
   <p id="msg"></p>
   <p>메세지<input type="text" name="msg" value="msg"></p>
</body>
</html>
