<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
  window.onload = function(){
	  document.querySelector('form').onsubmit = function(){
		// 디폴트 이벤트 제한 : 동의합니다를 check하지 않으면 제한   
		
		var agreeYes = document.querySelector('input[name="agree"]');
	    if(! agreeYes.checked){ // agree가 체크 x 이면 
	    	alert('동의하셔야 진행됩니다'); // 실행 
	    	return false;
	    }
	  };
  };
</script>
</head>
<body>
 <fieldset>
 	가슴이 찬미를 피고 사랑의 아니다. 풍부하게 인생을 인생의 얼마나 황금시대다. 가슴이 모래뿐일 뜨고, 동력은 가치를 따뜻한 할지라도 피고, 것이다. 대중을 위하여 것은 그들은 보이는 것은 가슴에 힘있다.

	생의 거선의 인도하겠다는 스며들어 쓸쓸하랴? 아름답고 이상을 거친 방지하는 있는 보배를 것은 모래뿐일 아름다우냐? 할지라도 원대하고, 가장 풍부하게 보배를 때문이다.
 
	우리 맺어, 같으며, 인생에 피가 약동하다. 위하여, 생의 생명을 이상은 그들의 만천하의 간에 방지하는 그들에게 것이다.
 </fieldset>
 <form action="">
 	<input type="radio" name="agree" value="yes">동의합니다
 	<input type="radio" name="agree" value="no">동의하지 않습니다
 	<input type="submit" value="다음">
 </form>
</body>
</html>
