<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>// window.onload 초기값 null
		window.onload  = function (){
		// submit 디폴트 이벤트 제한 : checkbox가 한개도 체크되어 있지 않을 떄
		
		document.querySelector('form').onsubmit = function(){
		
			var hobby = document.querySelector('input[name="hobby"]'); //배열 ( 0독서 1요리 2운동 3취침 )
			var cnt = 0; // 체크박스가 몇개 체크될지 
			for(var i=0 ; i<hobby.length ; i++){
				cnt = cnt + hobby[i].checked;
				//if(hobby[i].checked){//hobby[i].checked : 체크되면 true(1), 언체크드면 false(0)
				//	cnt++;
				//}
			}//for
			if(!cnt){
				alert('취미를 한개 이상 선택하셔야 합니다');
				return false;
			}
			return true;
		};//onsubmit
	};      // onload
	</script>
</head>
<body>
	<form action="#">
		<p>
			<input type="checkbox" name="hobby" value="독서">독서
			<input type="checkbox" name="hobby" value="요리">요리
			<input type="checkbox" name="hobby" value="운동">운동
			<input type="checkbox" name="hobby" value="취침">취침
      </p>
	<p><input type="submit"></p>
	</form>
</body>
</html>
