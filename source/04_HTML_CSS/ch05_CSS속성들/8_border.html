<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{width:100px; 
            height:100px;}
        div:nth-child(1) {border: 2px dotted red;}
        div:nth-child(2){
            border-width : 2px;
            border-left-style : solid; /*일반 라인 선*/
            border-right-style :dashed; /*오른쪽 점선*/
            border-top-style: dotted; /*점선 .....*/
            border-bottom-style : double;/*두줄 양성*/
            border-color:black;
        }
    </style>
</head>
<body>
    <div>1111</div><div>2222</div>
</body>
</html>
