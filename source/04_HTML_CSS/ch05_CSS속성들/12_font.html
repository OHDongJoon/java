<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--https://fonts.google.com 영어 font 다운안받고 복붙한거-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Koulen-Regular';
            src: url('Koulen-Regular.ttf');
        }

        p:nth-child(1) {
            font-family: 'Lucida Sans', 'Lucida Sans Regular'
        }

        p:nth-child(2) {
            font-family: 'Koulen-Regular'
        }

        /*font 다운안받고 복붙으로 가져온거*/
        p:nth-child(3) {
            font-family: 'Bebas Neue', cursive;
        }

        p:nth-child(4) {
            font-family: 'Oleo Script Swash Caps', cursive;
        }
        p:last-child {
            font-family: 'Nanum Pen Script', cursive;
        }
    </style>
</head>
<body>
    <p>Lucida Sans(system font)</p>
    <p>WaterBrus-Reqular(local font)</p>
    <p>google font(web font)</p>
    <p>google font(web font)</p>
    <p>한글 구글 폰트(web font)</p>
</body>
</html>
