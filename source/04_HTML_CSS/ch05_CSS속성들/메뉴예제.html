<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin :0;
            padding : 0;
            
        }
        #nav{
            width:800px; margin:10px auto;
            border : 1px solid black;
            color : blue;
        }
        #nav ul{overflow:hidden;}
            #nav ul li {
                float: left; /* 왼쪽 부터 차근차근 위에 부모에 히든 적고*/
                list-style: none; /* o없애는거 */
                width: 150px; /*가로*/
                height: 100px; /*세로*/
                line-height: 100px; /* 행간 늘리기 한줄의 높이 늘려버려 아으야차차 으야차  */
                text-align: center;
                margin: 5px; /*사이사이 공간*/
                border-top: 1px solid red; /*메뉴 위에 라인*/
                border-bottom: 1px solid red; /*메뉴 밑에 라인*/
                font-size: 24px;
            }
            #nav ul li a{text-decoration:none; color:blue; display:block; /*a 태그의 영역을 확장*/}
    </style>
</head>
<body>
    <div id="nav">
       
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
       
    </div>

</body>
</html>
