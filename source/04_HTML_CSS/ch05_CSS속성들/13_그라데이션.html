    <style>
        *{margin : 0; padding : 0;}
        ul{width:800px; 
           height : 60px;

        }
            ul li {
                float: left;
                list-style: none;
                width: 160px;
                height: 60px;
                line-height: 60px;
                text-align: center;
                font-size: 24px;
                /*background-color:orange;background-color 대신 구라데이션으로 교체ㅔ*/

                background: -moz-linear-gradient(top, #c85ec7 0%, #c85ec7 0%, #e570e7 10%, #e570e7 10%, #e570e7 14%, #e570e7 14%, #e570e7 41%, #c85ec7 83%, #c85ec7 83%); /* FF3.6-15 */

                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#c85ec7', endColorstr='#c85ec7',GradientType=0 ); /* IE6-9 */
            }
        ul li a{
            text-decoration:none;
            color:black;

        }
    </style>
</head>

    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
