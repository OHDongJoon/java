<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{width:100px; 
            height:100px; 
            border:1px solid black; 
            text-align:center; 
            font-weight:bold;}
        div:nth-child(1) {background-color:red;
                          display:block;}
        div:nth-child(2) {background-color:green; 
                          /*display 속성은 div 태그 기본값을 가짐*/}
        div:nth-child(3) {background-color:blue; 
                          display:inline; 
                          margin:10px 10px 10px 10px;} /*인라인으로 바껴서 좌 우만 마진 들어감 (x 10px x 10px)*/
        div:nth-child(4) {background-color:yellow; 
                          display : inline;} /*옆으로 쌓는 특징*/
        
        div:nth-child(5) {/*안보이는데 공간도 없애버려~*/
                background-color: black;
                display: none;
            }
        div:nth-child(6) { /*inline-block height, 윗여백, 아랫여백 지정*/
                background-color: red;
                display: inline-block;
            }
        div:nth-child(7) { /*div 태그에 스페이스바 있으면 똑같이 스페이스바 들어감 <div>content7</div>^ <div> */
                background-color: green;
                display: inline-block;
            }

    </style>
</head>
<body>
    <div>content1</div><div>content2</div><div>content3</div><div>content4</div>
    <div>content5</div><div>content6</div><div>content7</div><div>content8</div>
</body>
</html>
