<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{
            text-align:center; /* 글씨 가운데 정렬*/
            padding : 5px;  /* 안여백 */
        }
    </style>
</head>
<!-- action : naver.com 넣고 로그인 누르면 액션으로 고고링 숨기고 싶을때 get 쓰면 ㄴㄴ-->
<body>
    <!-- 별 &nbsp; 명 : <input type ="text" name="nickname" /><br />  반드시 폼 테그 안에 적어야 됨 이렇게 밖에 적으면 안된다 이말이야 -->
  from 태그 밖의 input은 넘어가지 않습니다 별 &nbsp; 명 : <input type="text" name="nickname" /><br />
    
    <form action="#" method="get"> <!-- method="get"이 기본이야 임마-->
        <table>
            <caption>로그인</caption>
            <tr>
                <!-- input 쓸대 name안쓰면  "uid", "upw" 다음 액션으로 못넘어감  -->
                <td>아 이 디</td>  <td><input type="text" name="uid" /></td>

            </tr>
            <tr>
                <!-- type password 치면 **로나옴-->
                <td>비 밀 번 호</td>  <td><input type="password" name="upw" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- type submit 있어야 액션으로 넘어갈수 있음 -->
                    <input type="submit" value="로그인" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
