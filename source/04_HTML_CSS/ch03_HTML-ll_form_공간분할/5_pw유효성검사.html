<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        /* frm.id.value는 4글자 이상, frm.pw.value와 frm.pwChk.value는 1글자 이상이며 같아야 함 ㅎㅎ */
        function chk() {
            if (frm.id.value.length < 4) {
                alert('4자리 이상의 ID를 입력하세요');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) { /*비번 1글자도 입력안했을때 1글자 입력하면 리턴 false로 */
                alert('비밀번호를 입력하세요')
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('두 비밀번호를 확인하세요')
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
   
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id" /></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <th>확인비밀번호</th>
                <td><input type="password" name="pwChk" /></td>
            </tr>
            <tr>
                <td colspan="2"><center><input type="submit" value="전송" /></center> </td>
            </tr>
        </table>

    </form>
</body>
</html>
