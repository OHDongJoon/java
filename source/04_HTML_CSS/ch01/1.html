<!DOCTYPE html> 
 <!-- head 부분엔 웹문서의 디자인, 동적인 부분, 설정부분-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" /> <!-- 한글코드 : EUC-KR(CP949)  / UTF-8-->
    <title>첫 예제</title>
    
    <style>/*디자인부분(CSS)*/
     body{
         background-color:yellow;
         font-size : 30pt;
     }
     </style>
    <script> /*동적인 부분(JavaScript) 자바 자바스크립 인기 없는 시절 마케팅 같이 스크립에서 자바스크립트로 바꿈 ㅎㅎ*/ 
        name = prompt("니 이름이 뭐니?", "홍길동");
        if (name != 'null') {
            document.write(name + "~ 방가루 하이루<br>");
        }
    </script>
</head>
<body>
  <!-- body 부분에는 웹문서에 출력될 정보-->
    안녕하세요 <br /> 
   오늘부터 웹표준 수업 시작합니다 !!!<br />
    Hello.World!!<br />
</body>
</html>
