<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- loop 끝나면 다시 재생 -->
    <!-- controls 클릭할수있게 없으면 실행 안됨-->
    <!-- preload 미리 로드 -->
    <!-- -->
    <p>
        스티브 잡스 연설문 전반부<br />
        <audio src="sound/stevejobs1.mp3" controls="controls" loop="loop"
               preload="auto"></audio>
    </p>
    <p>
        스티브 잡스 연설문 후반부<br />
        <audio controls="controls" loop="loop" >
            <source src="sound/stevejobs2.mp3" />
        </audio>
    </p>
</body>
</html>
