<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{background-color : red;}
        tr {background-color : yellow;}
        caption{background-color:lightyellow;}
    </style>
</head>
<body>
    <table>
        <caption>table ex1</caption>
        <tr>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>   <!-- th는 td보다 진하고 가운데정렬된다-->
        </tr>
        <tr>
            <td>100</td>
            <td>100</td>
            <td>99</td>
        </tr>
    </table>
    <table>
        <caption>table ex2</caption>
        <tr>
            <th>국어</th><th>영어</th><th>수학</th>   <!-- th는 td보다 진하고 가운데정렬된다-->
        </tr>
        <tr>
            <td>100</td><td>100</td> <td>99</td>
        </tr>
        <tr>
            <th colspan="2">평균</th><td>95</td>
        </tr>
    </table>
    <table>
        <caption>table ex3</caption>
        <tr>
            <th rowspan="3"> 중간고사성적</th><th>국어</th><th>영어</th><th>수학</th>
        </tr>
        <tr>
            <td>100</td><td>98</td><td>99</td>
        </tr>
        <tr>
            <th colspan="2"> 평균</th> <td>99</td>
        </tr>
    </table>
    
</body>
</html>
