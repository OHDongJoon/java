<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!--클릭 나타나고 클릭하면 없어지고 ㅎㅎ (toggle) -->
    <title></title>
    <style>
        div{width:200px; height:100px; background-color : red; color : white; display:none;} /*처음에 안나타나게 display none*/
        input[type='checkbox']:checked ~ div {display: block;}   /*input type 타입이 checkbox가 'checked 체크확인명령어'div display 블락 */ 
        #m {display:none;} /* m 이라는애를안보이게해란*/
    </style>
</head>
<body>
    <input type="checkbox" name="gender" id="m" />
   <label for="m"><img src="imgEx1/menu.png" /></label>
    <br /><br /><br />
    <div>토글에 의해 나타났다 사라졌다 할 부분</div>
</body>
</html>
