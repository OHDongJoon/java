<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>        /*div h1 같은걸  css h1 하면 전체선택 id1하면 id1만선택자라한다 */
        div {background-color :#FFD800;} /*css 속성: 속성값 이얌 */
        #id1 {background-color : green;}
    </style>
</head>
<body>
    <h1 id="id1">제목 </h1>
    <p>본문 p</p>
    <div><!-- div로 한공간 만들어줌-->
    
     <h1>div 밑의 h1</h1>
     <p> div 밑의 p태그 부분</p>
    </div>
    <div>여기도 또 다른 div</div>
</body>
</html>
