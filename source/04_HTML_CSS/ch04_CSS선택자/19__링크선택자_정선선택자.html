<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{width:800px; margin: 0 auto;}
        #header{/*h1태그를 쓴거 처럼 바꾸자*/
            font-weight:bold; font-size:25px;
            padding : 20px 0; /*위 오른쪽 아래 왼쪽*/
            border-bottom : 1px solid gray;
            text-align:center;
        }
        #content ul li a {
            text-decoration : none; /* 밑줄 없앰 */
            color : blue;
        }
        #content ul li a:after{ /* 링크 선택자*/
            content : ' - ' attr(href); /*구글- 주소이어줌(http:// ....*/
        }
        #content ul li.nate {/* class명이 nate인 요소의 디자인*/}
        #content ul li:not(.nate) a{ /* li중에 class명이 nate인 것을 제외한 요소의 디자인 네이트 빼고 다 */
        background-color : yellow;
        }
        #footer ul {
            overflow: hidden; /*block형 태그를 수평으로 놓고자 하는 부모*/
        }

            #footer ul li {
                float: left; /*block형 태그를 수평으로만드는 자식새끼*/
                list-style: none; /*똥고라미 지우는 거*/
                padding: 10px;
                margin: 5px 10px;
            }

                #footer ul li:first-child {
                    padding-top: 20px;
                }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            Weekly connect Website
        </div>

        <div id="content">
            <ul>
                <li><a href="http://www.google.com" target="_blank">구글</a></li> <!--  _blank 새창 여는거 _self 현재창 기본값은 현재창에서열림  -->
                <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
                <li><a href="http://www.daum.net" target="_blank">다음</a></li>
                <li class="nate"><a href="http://www.nate.com" target="_blank">네이트</a></li>
            </ul>
        </div>
        <div id="footer">
            <ul>
                <li><img src="0503/logo.png" alt="회사로고" /></li>
                <li><img src="0503/add.png" alt="회사주소" width="500" /></li>
            </ul>
        </div>
    </div>
</body>
</html>
