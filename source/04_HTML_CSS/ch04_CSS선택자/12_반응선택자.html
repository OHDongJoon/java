<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#nav{
            width:300px; margin :0 auto; background-color:red;
        }
        #nav ul > li { color:white; font-size:32px} /* > 자손선택*/

            color:black; font-weight:bold;
        }
    </style>
</head>
<!-- 반응선택자 마우스 갖다대면 표시나게-->
<body>
    <div id="nav">
        <ul>
            <li>Java</li><li>Oracle</li><li>HTML</li><li>JS</li><li>JSP</li>
        </ul>
    </div>
</body>
</html>
