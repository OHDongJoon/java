<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #nav{
            width :800px;
            margin: 0 auto;
            
        }
            #nav ul {
                overflow :hidden;
            }
            #nav ul li {
                float: left;
                border: 1px solid gray;
                list-style: none; /*○이거 없애는거 */
                border: 1px solid lightgray;
                text-align: center;
                padding: 10px;
                font-size: 20px;
                font-weight: bold;
                margin: 2px;
            }
            #nav ul li a {
                text-decoration: none;
                color : black;
            }
                #nav ul li:nth-child(2n+1) {
                    background-color: orange;
                }
                #nav ul li:nth-child(2n){
                    background-color: yellow;
                }
                #nav ul li:first-child { /*ul 밑의 첫번재 li */
                    background-color:lightgray;
                    border-radius: 20px 0 0 20px; /* 왼쪽위, 오른쪽위, 오른쪽 밑, 왼쪽밑*/
                  
                }

                #nav ul li:last-child { /*ul 밑의 마지막 li */
                    background-color: lightgray;
                    border-radius: 0 20px 20px 0;
                }
                
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li> <a href="#menu1">menu1</a></li>
            <li> <a href="#menu2">menu2</a></li>
            <li> <a href="#menu3">menu3</a></li>
            <li> <a href="#menu4">menu4</a></li>
            <li> <a href="#menu5">menu5</a></li>
            <li> <a href="#menu6">menu6</a></li>
            <li> <a href="#menu7">menu7</a></li>
            <li> <a href="#menu8">menu8</a></li>

        </ul>
    </div>
</body>
</html>
