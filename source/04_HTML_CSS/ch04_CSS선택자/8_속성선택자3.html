<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
       #header{
           width:350px; margin:0 auto;
           text-align:center; /*글씨나 이미지를 가운데로*/
           color : orange; /*글씨 색상*/
       }
       #section{
           width:350px; margin:0 auto;
           border-top: 1px solid lightgray; /*section 위에 boredr 라인 생성*/
           border-bottom: 1px solid lightgray;
           padding : 10px 20px;
       }
        #section h4[title^='남자'] {
            background: url('0503/man.png') no-repeat; /* no-repeat 한개만 나오게*/
            padding: 0 0 0 30px; /*위,우,하,좌*/
        }
        #section h4[title^='여자'] {
            background: url('0503/woman.png') no-repeat;
           
            padding-left : 30px;
        }
        #section a {text-decoration:none; /*밑줄 없애기 */}
            #section a[href$='docx'], #section a[href$='doc']{/*href중에 ($=) 'docx'로 끝나는거)
                                                              */
                background:url('0503/word.png') right no-repeat;
                padding: 0 30px 0 0; /*오른쪽 안여백만 30px*/
                padding-right : 30px;
            }
            #section a[href$='xlsx'], #section a[href$='xls'] {
                background: url('0503/excel.png') right no-repeat;
                padding-right : 30px;

            }
            #section p{padding : 0 0 0 30px;}
            #footer {
                width:350px; margin:0 auto;/*가운데 로 */
                text-align : center;
                font-size: 0.8em; /*원래 글씨 크기에서 0.8배*/
                color:gray;
            }
    </style>
</head>
<body><!-- div 3개임 header 객실안내, section 남자 여자 도미토리, footer 주소 -->
    <div id="header">
        <h1>객실 안내</h1>
    </div>
    <div id="section">
        <h4 title="남자 도미토리">남자 도미토리</h4>
            <ul>
                <li>공동취사실 및 욕실(화장실)</li>
                <li>1인 20,000원(비수기), 25,000(성수기)</li>
            </ul>
        <h4 title="여자 도미토리">여자 도미토리</h4>
        <ul>
            <li>취사 가구 완비 실내 욕실</li>
            <li>1인 30,000원(비수기) , 40,000(성수기)</li>
        </ul>
        <p><a href="0503/intro.docx">유의사항 다운로드</a></p>
        <p><a href="0503/intro.xlsx">객실자료 다운로드</a></p>
    </div>
    <div id="footer">
        <p>서울시 동남구 옹삼동 홍은뷜뒹~ 402호</p>
    </div>
</body>
</html>
