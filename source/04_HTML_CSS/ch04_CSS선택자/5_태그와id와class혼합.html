<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{border:1px solid lightgray;}
        div#header{
            width:600px; /* 가로사이즈 : 600px */
            margin: 0 auto; /*header를 브라우저의 가운데로*/
            background-color : yellow; /* 헤더 노란색 */
            text-align :center; /* 글자 가운데 */
            text-decoration : underline; /*header 밑에 언더라인*/
        }
        div#wrap{ /* wrap 전체 설정*/
            width:600px; margin: 0 auto;
            background-color:aquamarine;
            overflow:hidden; /*수평으로 배치하고자 하는 태그의 부모단 */
           
        }
           
            /*wrap 밑에 content , side-banner 설정*/
           div#wrap #content {
                width: 350px; /*#content영역 = 가로 (350px) + 테두리 (2px) * = 352px */
                float: left; /* 수평으로 배치하고자 하는 태그 left 왼쪽 부터 차곡차곡 쌓는다 */
                text-align: center;
                height : 300px;
            }
            div#wrap #side_banner { /*스페이스바 밑에 있다*/
                width: 246px; /* #side_banner영역 = 가로(246px) + 테두리(2px) = 248px*/
                float: left;
                text-align: center;
                height : 300px;
            }
        /*#wrap*/#wrap #content ul li.menu1{font-size: 1.5em;} /*글시크기를 원래 크기에 1.5배 크게*/
          #wrap #content li.menu2,
          #wrap #content li.menu4 {font-weight:bold;} /* font-weight : 글자의 두께(가중치) 굵기*/
            #wrap #side_banner img {width:200px;}
        #footer {
            clear: both; /*float 속성을 더이상 받고 싶지 않고 제거 역할*/
            width: 600px; /* 가로사이즈 : 600px */
            margin: 0 auto; /*header를 브라우저의 가운데로*/
            background-color: yellow; /* 헤더 노란색 */
            text-align: center; /* 글자 가운데 */
        }
    </style>
</head>
<body>
    <div id="header">
       <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
           <h2>content</h2>
           <ul>
               <li class="menu1">menu1</li>
               <li class="menu2">menu2</li>
               <li class="menu1">menu3</li>
               <li class="menu4">menu4</li>
               <li class="menu1">menu5</li>
           </ul>
           <ol>
               <li class="menu1">menu1</li>
               <li class="menu2">menu2</li>
               <li class="menu1">menu3</li>
           </ol>
        </div>
        <div id="side_banner">
            <h2>BANNER</h2>
            <a href="http://www.daum.net" target="_blank">
                <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png"
                  alt="다음아이콘" />
            </a>
        </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</html>
