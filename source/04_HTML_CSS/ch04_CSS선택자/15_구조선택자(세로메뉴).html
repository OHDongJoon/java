<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <style>
        div#nav{width:200px; margin: 0 auto;}
        #nav ul li{
            border:1px solid gray;
            list-style:none; /*○이거 없애는거 */
            padding:10px;
            margin:2px;
            text-align:center;
            font-size : 20px;
            font-weight:bold; /*글자 굵게*/
        }
            #nav ul li a{text-decoration:none; color:black;} /* 밑줄 없애고 라인 검은색*/
            #nav ul li:nth-child(2n+1){ /* ul 밑의 li들 중 홀수번째 요소들 */
                  background-color:orange;
                }
            #nav ul li:nth-child(2n){ /* ul 밑의 li들 중 짝수번재 요소*/
                background-color :yellow;
                }
          #nav ul li :first-child{ /*ul 밑의 첫번재 li */
                border-radius: 20px 20px 0 0; /* 왼쪽위, 오른쪽위, 오른쪽 밑, 왼쪽밑*/
                }
          #nav ul li:last-child { /*ul 밑의 마지막 li */
                  border-radius : 0 0 20px 20px;
                }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li><a href="#menu1">menu1</a></li>
            <li><a href="#menu1">menu2</a></li>
            <li><a href="#menu1">menu3</a></li>
            <li><a href="#menu1">menu4</a></li>
            <li><a href="#menu1">menu5</a></li>
            <li><a href="#menu1">menu6</a></li>
            <li><a href="#menu1">menu7</a></li>
            <li><a href="#menu1">menu8</a></li>
        </ul>
    </div>
</body>
</html>
